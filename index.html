<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css"/>

    <link rel="stylesheet" type="text/css" href="assets/css/style.css"/>

    <title>Comitê Paraolímpico Brasileiro</title>
</head>
<body>

<header>
    <div class="container">
        <div class="row">
            <div class="col-sm-3">
                <h1>
                    <a href="./">
                        <img class="img-responsive" src="assets/img/logo.png" alt="Comitê Paraolímpico Brasileiro">
                    </a>
                </h1>
            </div>
            <div class="col-sm-9">
                <div class="row">
                    <div id="about-container" class="col-sm-offset-4 col-sm-4 text-right">
                        <a class="dock-item" data-modalidade="sobre">
                            <small>Sobre as mascotes</small>
                        </a>
                    </div>
                    <div id="buscar-modalidades-container" class="col-sm-4">
                        <input id="buscar-modalidades" type="text" class="form-control"
                               placeholder="Buscar modalidades">
                        <div id="placeholder">
                            <ul id="placeholder-list"></ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>

    <div id="infografico" class="col-sm-offset-1 col-md-6">
        <img class="img-responsive" src="assets/img/infograficos/arco_e_flecha.jpg"/>
    </div>
    <div class="col-md-5" id="mascote">
        <img class="img-responsive" src="assets/img/mascote/arco_e_flecha.png"/>
    </div>
</div>
